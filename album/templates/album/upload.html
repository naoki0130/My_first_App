{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block body %}
<center>
    <h1>Please Upload</h1>

    <form enctype="multipart/form-data" action="{% url 'album:upload' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Upload">
    </form>
</center>

{% endblock body %}
